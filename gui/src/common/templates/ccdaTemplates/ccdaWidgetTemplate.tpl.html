<div class="modal-header" style="background-color: #428bca;">
    <h4 class="modal-title">
		<i class="glyphicon glyphicon-star glyphicon-Home"></i>
		{{modalTitle}}
	</h4>
</div>
<div class="modal-body" ng-switch="modalType">
    <!-- For error and succes display -->
    <div>
        <div class="form-group">
            <label class="control-label" for="sutRole">Message format&nbsp;
                <!-- <i class="fa fa-question-circle" tooltips tooltip-title="The role of the System under Test"  tooltip-trigger tooltip-placement="top" tooltip-side="top"></i> -->
            </label>
                                <!-- <a class="btn btn-default" ng-class="{'sender': 'active'}[sutRole]" ng-click="sutRole='sender'">Sender</a>
										<a class="btn btn-default" ng-class="{'receiver': 'active'}[sutRole]" ng-click="sutRole='receiver'">Receiver</a> -->

        </div>

        <div class="form-group">
            <label class="control-label" for="sutRole">USCDI v1&nbsp;</label>
            <input type="checkbox"  ng-model="checkCures" class="btn btn-default" ng-click="changeToCures()" placeholder="Cures" />

            <label class="control-label" for="sutRole">USCDI v3&nbsp;</label>
            <input type="checkbox"  ng-model="checkSvap" class="btn btn-default" ng-click="changeToSvap()" placeholder="Svap" />            

            <label class="control-label" for="sutRole">USCDI v4&nbsp;</label>
            <input type="checkbox"  ng-model="checkUscdiv4" class="btn btn-default" ng-click="changeToUscdiv4()" placeholder="uscdiv4" /> 
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-4">
                    <div ng-dropover ng-dropover-options="{'triggerEvent':'click', 'verticalOffset': 10}">
                        <button class="btn btn-default">Select document...</button>
                        <div ng-dropover-contents class="arrowed">
						    <form class="form-inline">
						        <div class="form-group">
						            <input type="text" class="form-control" placeholder="Search..." ng-model="ccdaDocSearch" style="margin-bottom: 10px;">
						        </div>
						    </form>
						    <finder-tree data="ccdaData" ng-model="ccdaDocument" search-filter="ccdaDocSearch"></finder-tree>
						    <button type="submit" class="btn btn-primary dropover-footer-btn" ng-disabled="!ccdaDocument.name" ng-click="save()">{{buttonSuccess}}</button>
						</div>
                    </div>
                </div>
                <div class="col-md-8">
                    <span style="font-style: italic">Validation Objective: </span><strong style="margin-left: 20px; display: inline; word-break: break-all; word-wrap: break-word;" ng-if="ccdaDocument.path.length">{{ccdaDocument.path[ccdaDocument.path.length - 1]}}</strong>
                    <br>
                    <span style="font-style: italic">Reference Filename: </span><strong style="margin-left: 20px;display: inline; word-break: break-all; word-wrap: break-word;">{{ccdaDocument.name}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-disabled="!ccdaDocument.name" ng-click="save()">{{buttonSuccess}}</button>
</div>
